<!DOCTYPE html>
<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px; 
    width: 105PX;
    border-radius: 3px;
    cursor:pointer;
    margin-right:8px;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    height: 36px; 
    width: 55PX;
    border-radius: 3px;
    cursor:pointer;
  }
  .tweet-button {
    background-color: rgb(29, 161, 242);
    font-size: 14px;
    font-weight: bold;
    color: white;
    border: none;
    height: 36px; 
    width: 75PX;
    border-radius: 100px;
    cursor:pointer;
    margin-left: 8px;
  }
  
</style>
<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
